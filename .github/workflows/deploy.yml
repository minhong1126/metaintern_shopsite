name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때마다 자동으로 실행
  pull_request:
    branches:
      - main  # main 브랜치에 pull request가 열릴 때마다 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  

      - name: Install dependencies
        run: npm install  

      - name: Build project
        run: npm start

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist 

